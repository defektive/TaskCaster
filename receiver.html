<!DOCTYPE html>
<html ng-app="TaskCaster" manifest="cache.manifest">
    <head>
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <link href="webapp/css/main.css" rel="stylesheet">
        <link href="webapp/css/dubstep.css" rel="stylesheet">
		<title>TaskCaster</title>
	</head>
	<body>
		<div role="main" ng-view></div>

		<clock></clock>

		<div class="dashboard-info">
			<img src="webapp/img/cast_on.png"/>
			<div class="text">
				<div class="title">ISIS Team Dashboard</div>
				<div class="sub-title">
 					<div class="icon-attask"></div>
 					<span id="message"></span>
				</div>
			</div>
		</div>

		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<!--<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>-->
		<script src="webapp/app.js"></script>
	</body>
</html>
